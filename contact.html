<!-- contact.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اتصل بنا / Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      font-size: 26px;
      color: #0f172a;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    a {
      color: #00bcd4;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      body { padding: 15px; }
    }
  </style>
</head>
<body>
  <h1 id="title">اتصل بنا</h1>
  <p id="text">إذا كان لديك أي استفسار أو ملاحظات، لا تتردد في التواصل معنا عبر البريد الإلكتروني</a></p>

  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('en')) {
      document.documentElement.lang = 'en';
      document.documentElement.dir = 'ltr';
      document.getElementById("title").textContent = "Contact Us";
      document.getElementById("text").innerHTML = "If you have any questions or feedback, feel free to contact us at: <a href='mailto:support@example.com'>support@example.com</a>";
    }
  </script>
</body>
</html>
