<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📽️ مكتبة الفيديو العربي المجاني</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      direction: rtl;
    }

    .container {
      width: 90%;
      max-width: 480px;
      background: #ffffff;
      padding: 28px 24px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: right;
      position: relative;
      overflow: hidden;
    }

    .header-icon {
      font-size: 40px;
      margin-bottom: 10px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      color: #0f172a;
      margin-bottom: 16px;
      text-align: center;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 18px;
      color: #374151;
    }

    ul {
      margin: 0 0 20px 0;
      padding: 0 18px;
      list-style: none;
    }

    li {
      margin-bottom: 12px;
      font-size: 15px;
      display: flex;
      align-items: center;
    }

    li::before {
      content: "✅";
      margin-left: 8px;
      font-size: 16px;
    }

    .video-preview {
      width: 100%;
      height: 200px;
      background: #000;
      border-radius: 12px;
      margin-bottom: 20px;
      background-image: url('https://i.imgur.com/OYQhZ3N.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .video-preview::after {
      content: '▶';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #ffffffaa;
    }

    .cta-btn {
      display: block;
      text-align: center;
      background-color: #00bcd4;
      color: white;
      font-size: 18px;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .cta-btn:hover {
      background-color: #0097a7;
    }

    @media (max-width: 400px) {
      .video-preview {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-icon">🎬</div>
    <h1>دليل المحتوى العربي المجاني</h1>
    <div class="video-preview"></div>
    <p>احصل على أفضل مكتبة فيديو عربي بدون إعلانات، تشمل أفلام، مسلسلات وروابط تحميل مباشرة.</p>
    <ul>
      <li>أفلام ومسلسلات بجودة عالية</li>
      <li>دون إعلانات مزعجة</li>
      <li>روابط تحميل مباشرة</li>
      <li>تحديثات مستمرة ومجانية</li>
    </ul>
    <a class="cta-btn" href="https://t.me/XOOXQR" target="_blank" rel="nofollow noopener">🚀 انقر للدخول الآن</a>
  </div>
</body>
</html>
